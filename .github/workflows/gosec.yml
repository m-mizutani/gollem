name: gosec

# Run workflow each time code is pushed to your repository and on a schedule.
# The scheduled workflow runs every at 00:00 on Sunday UTC time.
on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: "-no-fail -fmt sarif -out results.sarif ./..."
      - name: Run Gosec Security Scanner (cmd/gollem)
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out results-cmd.sarif ./..."
          working-directory: cmd/gollem
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@b8d3b6e8af63cde30bdc382c0bc28114f4346c88 # v2.28.1
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif
